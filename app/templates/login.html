{% extends "base.html" %}
{% from "macro.html" import render_field %}

{% block content %}
    <h1>Login</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        {{render_field(form.email ,64)}}
        {{render_field(form.password ,64)}}
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
